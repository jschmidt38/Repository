<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>

    </h:head>
    <h:form>
        <div style="padding-top: 50px; padding-left: 80px;padding-bottom: 20px">
        <h:panelGrid columns="6" cellpadding="5">
        <p>
            Search:
        </p>
        <p:inputText value="#{restBean.keyword}"/>
        <p:commandButton value="Search" action="#{restBean.search}" update="movietable" ajax="true"/>
        <p:commandButton value="New DVDs" action="#{restBean.dVD}" update="movietable" ajax="true"/>
        <p:commandButton value="In Theaters" action="#{restBean.theaters}" update="movietable" ajax="true" />
        <p:button value="Back" href="loggedin.xhtml" />
        </h:panelGrid>
        </div>
        <div>
        <p:dataTable id="movietable" var="movies" value="#{restBean.movieData}" style="padding-left: 80px; width: 650px">
            <p:column  headerText="Go To Movie Page" style="background-color: goldenrod; color: white; width: 100px">
                <p:commandButton value="Rate" action="#{restBean.getMovie(movies)}" ajax="false" />
            </p:column>
            <p:column headerText="Logo" style="background-color: white; width: 100px; color: goldenrod">
                <a href="#{restBean.getMovie(movies)}" style="background-color: white">
                <img src="#{movies.posters.thumbnail}" alt="image" style="padding-left: 20px"/>
               </a>
            </p:column>
            <p:column headerText="Title" style="background-color: goldenrod; width: 250px;color: white">
                <h:outputText value="#{movies.title}"  style="background-color: goldenrod"/>
            </p:column>
            <p:column headerText="Run Time" style="background-color: white; width: 100px;color: goldenrod">
                <h:outputText value="#{movies.runtime} Minutes"  style="background-color: white"/>
            </p:column>
            <p:column headerText="Date In Theaters" style="background-color: goldenrod; width: 100px;color: white">
                <h:outputText value="#{movies.releaseDates.theater}"  style="background-color: goldenrod"/>
            </p:column>
            <p:column headerText="Rating" style="background-color: goldenrod; width: 100px;color: white">
                <h:outputText value="#{movies.ratings.criticsScore}"  style="background-color: goldenrod"/>
            </p:column>

        </p:dataTable>
    </div>
    </h:form>
</f:view>
</html>
