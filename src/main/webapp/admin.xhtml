<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <p:outputLabel value="Admin Page"/><br/>
        <p:button value="logout" href="index.xhtml"/>
    </h:head>
    <h:form>
        <p:dataTable id="usertable" var="users" value="#{adminManager.users}">
                <p:column headerText="Users">

                    <p:outputLabel value="#{users.username}"/><br/>

                    <p:outputLabel value="#{users.status}" /><br/>

                    <p:commandButton value="Ban" action="#{adminManager.ban(users)}" update="usertable" rendered="#{!users.isBanned()}" />

                    <p:commandButton value="Un-Ban" action="#{adminManager.unban(users)}" update="usertable" rendered="#{users.isBanned()}" />

                    <p:commandButton value="Unlock" action="#{adminManager.unlock(users)}" update="usertable" rendered="#{users.isLocked()}" />

                </p:column>
        </p:dataTable>
    </h:form>


</f:view>
</html>
