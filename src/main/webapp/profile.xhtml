<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
<h:head>
    User Profile
</h:head>
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="First Name: " />
        <p:outputLabel value="#{userManager.user.firstName}" />

        <p:outputLabel value="Last Name: " />
        <p:outputLabel value="#{userManager.user.lastName}" />

        <p:outputLabel value="Email: " />
        <p:outputLabel value="#{userManager.user.email}" />

        <p:commandButton value="Edit" action="editprofile" ajax="false" />
        <p:button value="Back" href="loggedin.xhtml" />
    </h:panelGrid>
</h:form>
</f:view>
</html>
