<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <p:outputLabel value="Please enter registration information" />
    </h:head>
    <h:form id="loginForm">
        Name: <p:inputText value="#{userBean.id}" />
        <h:outputText value="Username already exist" rendered="#{userBean.rejected}" style="color: red" /> <br></br>
        Pass: <p:password value="#{userBean.pass}" /> <br></br>
        First Name: <p:inputText value="#{userBean.firstName}" /> <br></br>
        Last Name: <p:inputText value="#{userBean.lastName}" /> <br></br>
        Email: <p:inputText value="#{userBean.email}" /> <br></br>
        <p:commandButton action="#{userBean.addUser()}" value="Submit" update="loginForm" ajax="false" />
        <p:button value="Cancel" href="welcomePage.xhtml" />

    </h:form>
</f:view>
</html>
