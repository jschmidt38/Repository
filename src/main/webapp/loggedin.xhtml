<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <p:outputLabel value="You are logged in" />
    </h:head>
    <h:form id="Loggedin">
        <p:button value="View Profile" href="profile.xhtml" />
        <p:button value="Search" href="search.xhtml" />
        <p:commandButton value="Logout" action="#{userBean.logout()}" ajax="false" />
    </h:form>
    <p:dataTable id="movietable" var="movies" value="#{movieBean.recommendations}">
        <p:column headerText="MOVIE">
            <img src="#{movies.posters.thumbnail}" alt="image" />
            <h:outputText value="#{movies.title}" />
        </p:column>
    </p:dataTable>
</f:view>
</html>
