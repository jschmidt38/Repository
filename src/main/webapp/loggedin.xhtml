<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <p:outputLabel value="You are logged in" />
    </h:head>
    <div style="background-color: goldenrod">
    <h:form id="Loggedin" style="padding: 50px">
        <p:button value="View Profile" href="profile.xhtml" />
        <p:button value="Search" href="search.xhtml" />
        <p:commandButton value="Logout" action="#{userBean.logout()}" ajax="false" />
    </h:form>
    <p:dataTable id="movietable" var="movies" value="#{movieBean.recommendations}" style="width: 500px;padding-left: 25%;padding-bottom: 45%">
        <p:column headerText="Recommended Movies">
        <p:column headerText="Poster">
            <img src="#{movies.posters.thumbnail}" alt="image" />
        </p:column>
        <p:column headerText="Title">
            <h:outputText value="#{movies.title}" />
        </p:column>
        </p:column>
    </p:dataTable>
    </div>
</f:view>
</html>
